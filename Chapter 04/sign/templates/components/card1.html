{% macro card1(cover_url, title,description,link,link_text) -%}


<div class="mb-3" style="max-width: 840px; margin-top: 100px; display: flex; text-align: center; justify-content: center; margin-left: 280px;">
    <div class="row">
      <div class="col">
        <img src="{{cover_url}}" class="img-fluid rounded-start" style="width: 30rem; height: 18rem;">
      </div>
      <div class="col">
        <div class="body">
          <h3 class="title" style="margin-top: 50px;">{{title}}</h3>
          <p class="text">{{description}}</p>
          <a href="{{link}}" class="btn btn-primary" style="border-radius: 3rem; box-shadow: 0 2px 3px rgb(15, 15, 16);border: none;">{{link_text}}</a>
        </div>
      </div>
    </div>
  </div>


  {%- endmacro %}
